<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <!-- Correct model-viewer import -->
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@4.0.0/dist/model-viewer.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>3D Model Viewer</h1>
    <p>Select a 3D model to view:</p>
    <select id="modelSelector">
        <option>Loading models...</option>
    </select>
    <br><br>
    <button onclick="resetViewer()">Reset Viewer</button>

    <model-viewer id="modelViewer" alt="3D model" auto-rotate camera-controls></model-viewer>

    <script>
        const modelViewer = document.getElementById("modelViewer");

        // Load models from GitHub repository
        async function loadModels() {
            try {
                // GitHub API URL to list files in the 'models' folder
                const response = await fetch('https://api.github.com/repos/nicolas-wall/3d-viewer/contents/models');
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch models: ${response.statusText}`);
                }

                const responseText = await response.text(); // Get the raw response text
                console.log(responseText); // Log the response for debugging

                const models = JSON.parse(responseText); // Parse it after logging

                // Filter the files to include only .glb files
                const modelList = models.filter(file => file.name.endsWith('.glb')).map(file => file.name);
                console.log("Models received:", modelList); // Debugging output

                const selector = document.getElementById("modelSelector");
                selector.innerHTML = "";  // Clear old options

                if (modelList.length === 0) {
                    selector.innerHTML = "<option>No models found</option>";
                    return;
                }

                modelList.forEach(model => {
                    const option = document.createElement("option");
                    option.value = model;
                    option.textContent = model;
                    selector.appendChild(option);
                });

                // Load the first model by default
                changeModel(modelList[0]);

            } catch (error) {
                console.error("Error loading models:", error);
                const selector = document.getElementById("modelSelector");
                selector.innerHTML = "<option>Error loading models</option>";
            }
        }

        // Change model when user selects a new one
        function changeModel(modelName) {
            modelViewer.src = `https://raw.githubusercontent.com/nicolas-wall/3D-viewer/main/models/${modelName}`;
        }

        // Reset the viewer to the default state
        function resetViewer() {
            modelViewer.reset();
        }

        // Call loadModels to populate the model selection
        loadModels();

        // Event listener for model selection change
        document.getElementById("modelSelector").addEventListener("change", (event) => {
            changeModel(event.target.value);
        });
    </script>
</body>
</html>
