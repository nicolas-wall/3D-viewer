<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <!-- Use a different CDN source for model-viewer -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.0.0/dist/model-viewer.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>3D Model Viewer</h1>
    <p>Choose a 3D model:</p>

    <!-- Dropdown to select the model -->
    <select id="modelDropdown">
        <option value="" disabled selected>Select a model</option>
        <!-- Placeholder for models -->
        <option value="https://raw.githubusercontent.com/nicolas-wall/3D-viewer/main/models/Caja001.glb">Caja001.glb</option>
        <option value="https://raw.githubusercontent.com/nicolas-wall/3D-viewer/main/models/Caja002.glb">Caja002.glb</option>
    </select>

    <!-- 3D viewer -->
    <model-viewer 
        id="modelViewer" 
        alt="3D model" 
        src="" 
        auto-rotate 
        camera-controls>
    </model-viewer>

    <script>
        // Load the selected model into the viewer
        document.getElementById('modelDropdown').addEventListener('change', function() {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = this.value;
        });
    </script>

</body>
</html>
