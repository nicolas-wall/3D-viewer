<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.0.0/dist/model-viewer.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>3D Model Viewer</h1>
    <p>Choose a 3D model:</p>

    <!-- Dropdown to select the model -->
    <select id="modelDropdown">
        <option value="" disabled selected>Select a model</option>
        <option value="https://raw.githubusercontent.com/nicolas-wall/3D-viewer/main/models/Caja001.glb">Caja001.glb</option>
        <option value="https://raw.githubusercontent.com/nicolas-wall/3D-viewer/main/models/Caja002.glb">Caja002.glb</option>
    </select>

    <!-- 3D viewer -->
    <model-viewer 
        id="modelViewer" 
        alt="3D model" 
        src="" 
        auto-rotate 
        camera-controls 
        camera-orbit="0deg 75deg auto">
    </model-viewer>

    <!-- Camera View Buttons -->
    <div class="controls">
        <button onclick="setCameraView(0)">Front</button>
        <button onclick="setCameraView(90)">Left</button>
        <button onclick="setCameraView(180)">Back</button>
        <button onclick="setCameraView(-90)">Right</button>
    </div>

    <script>
        let initialRotation = 0; // Store initial rotation angle

        // Load the selected model into the viewer
        document.getElementById('modelDropdown').addEventListener('change', function() {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = this.value;
            initialRotation = 0; // Reset rotation when changing model
            modelViewer.cameraOrbit = `0deg 75deg auto`;
        });

        // Function to set the camera view, keeping initial position consistent
        function setCameraView(relativeAngle) {
            const modelViewer = document.getElementById('modelViewer');
            const newAngle = (initialRotation + relativeAngle) % 360;
            modelViewer.cameraOrbit = `${newAngle}deg 75deg auto`;
        }
    </script>

</body>
</html>
