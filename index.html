<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Login</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.0.0/dist/model-viewer.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Section -->
    <div id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        <p id="error-msg" class="error-message"></p>
    </div>

    <!-- Viewer Section (Hidden until login) -->
    <div id="viewer-container">
        <div id="sidebar">
            <h1>Projects</h1>
            <div id="projectList">
                <!-- Project list will be dynamically generated here -->
            </div>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="viewerArea">
            <h1>Hola <span id="username-display"></span>, elegí tu modelo de la lista:</h1>

            <!-- 3D viewer with HDRI image and enhanced lighting -->
            <model-viewer
                id="modelViewer"
                alt="3D model"
                src=""
                camera-controls
                environment-image="hdri/background.hdr"
                environment-intensity="0.7"
                shadow-intensity="1.5"
                camera-orbit="0deg 65deg 5.5m"
                background-color="#1a1a1a"
                shadow-softness="0.75">
                <div class="progress-bar" slot="progress">
                    <div class="update-bar"></div>
                </div>
            </model-viewer>
        </div>
    </div>

    <div id="footer">
        ©2025 Nicolás Wall
    </div>

    <script src="script.js"></script>

</body>
</html>
