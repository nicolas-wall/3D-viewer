<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Login</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.0.0/dist/model-viewer.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #login-container, #viewer-container {
            display: none;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        select, button, input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            background-color: #333;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #logout-text {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }
        #logout-text:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Login Section -->
    <div id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <!-- Viewer Section (Hidden until login) -->
    <div id="viewer-container">
        <!-- Greeting with username -->
        <h1 id="greeting"></h1>

        <!-- Dropdown to select the model -->
        <select id="modelDropdown">
            <option value="" disabled selected>Select a model</option>
        </select>

        <!-- 3D viewer with HDRI image and enhanced lighting -->
        <model-viewer 
            id="modelViewer" 
            alt="3D model" 
            src="" 
            camera-controls
            environment-image="hdri/background.hdr"
            environment-intensity="0.7"
            shadow-intensity="1.5"
            camera-orbit="0deg 65deg 5.5m"
            background-color="#1a1a1a"
            shadow-softness="0.75">
        </model-viewer>

        <!-- Logout Text moved to top-right -->
        <span id="logout-text" onclick="logout()">Logout</span>
    </div>

    <script>
        let currentUser = "";
        let users = {};

        // Load users from users.json
        fetch('users.json')
            .then(response => response.json())
            .then(data => users = data)
            .catch(error => console.error('Error loading users:', error));

        // Show login form
        document.getElementById('login-container').style.display = "block";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                currentUser = username;
                document.getElementById('login-container').style.display = "none";
                document.getElementById('viewer-container').style.display = "block";
                document.getElementById('greeting').textContent = `Hola ${username}, eleg√≠ tu modelo de la lista:`;
                loadModelList(username);
            } else {
                document.getElementById('error-msg').innerText = "Invalid username or password.";
            }
        }

        function logout() {
            currentUser = "";
            document.getElementById('login-container').style.display = "block";
            document.getElementById('viewer-container').style.display = "none";
            document.getElementById('username').value = "";
            document.getElementById('password').value = "";
        }

        function loadModelList(username) {
            const dropdown = document.getElementById('modelDropdown');
            dropdown.innerHTML = `<option value="" disabled selected>Select a model</option>`;

            const folderURL = `https://api.github.com/repos/nicolas-wall/3D-viewer/contents/models/${username}`;
            
            fetch(folderURL)
                .then(response => response.json())
                .then(data => {
                    data.forEach(file => {
                        if (file.name.endsWith('.glb')) {
                            let option = document.createElement('option');
                            option.value = file.download_url;
                            option.textContent = file.name;
                            dropdown.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error('Error loading models:', error));
        }

        document.getElementById('modelDropdown').addEventListener('change', function() {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = this.value;
        });
    </script>

</body>
</html>
