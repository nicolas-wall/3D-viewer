<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <!-- Use a different CDN source for model-viewer -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.0.0/dist/model-viewer.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>3D Model Viewer</h1>
    <p>Choose a 3D model:</p>

    <!-- Dropdown to select the model -->
    <select id="modelDropdown">
        <option value="" disabled selected>Select a model</option>
    </select>

    <!-- 3D viewer -->
    <model-viewer 
        id="modelViewer" 
        alt="3D model" 
        src="" 
        auto-rotate 
        camera-controls>
    </model-viewer>

    <script>
        // Fetch the list of files from the models folder in the GitHub repository
        async function loadModelList() {
            const response = await fetch('https://api.github.com/repos/nicolas-wall/3D-viewer/contents/models?ref=main');
            const data = await response.json();
            
            if (Array.isArray(data)) {
                const dropdown = document.getElementById('modelDropdown');
                data.forEach(item => {
                    if (item.type === 'file') {
                        const option = document.createElement('option');
                        option.value = item.download_url;
                        option.textContent = item.name;
                        dropdown.appendChild(option);
                    }
                });
            }
        }

        // Load the selected model into the viewer
        document.getElementById('modelDropdown').addEventListener('change', function() {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.src = this.value;
        });

        // Call the function to load the list of models when the page is loaded
        window.onload = loadModelList;
    </script>

</body>
</html>
