<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Login</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.0.0/dist/model-viewer.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Anek+Latin&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Anek Latin', sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .v4_2 {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 350px;
        }

        .v4_3 {
            font-size: 24px;
            font-weight: bold;
        }

        .v4_6 {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }

        .v4_7, .v4_9 {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .v4_8, .v4_4 {
            height: 1px;
            background-color: #555;
            margin-top: 10px;
        }

        .v4_10 {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .v4_10:hover {
            background-color: #777;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            background-color: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
        }

        input[type="password"] {
            margin-top: 10px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .v4_2 {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <!-- Login Section -->
    <div class="v4_2">
        <span class="v4_3">Bienvenido</span>
        <div class="v4_4"></div>
        <div class="v4_8"></div>
        <span class="v4_6">Inicia sesión para ver tus modelos</span>
        <span class="v4_7">USUARIO</span>
        <input type="text" id="username" placeholder="Ingrese su nombre de usuario"><br>
        <span class="v4_9">CONTRASEÑA</span>
        <input type="password" id="password" placeholder="Ingrese su contraseña"><br>
        <span class="v4_10" onclick="login()">ENTRAR</span>
    </div>

    <script>
        let currentUser = "";
        let users = {};

        // Load users from users.json
        fetch('users.json')
            .then(response => response.json())
            .then(data => users = data)
            .catch(error => console.error('Error loading users:', error));

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                currentUser = username;
                window.location.href = 'viewer.html';  // Redirect to the viewer page
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
        }
    </script>

</body>
</html>
