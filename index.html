<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <!-- Use a different CDN source for model-viewer -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.0.0/dist/model-viewer.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>3D Model Viewer</h1>
    <p>Here is a 3D model:</p>

    <!-- Display a single 3D model with the correct raw URL -->
    <model-viewer 
        id="modelViewer" 
        alt="3D model" 
        src="https://raw.githubusercontent.com/nicolas-wall/3D-viewer/main/models/Caja001.glb" 
        auto-rotate 
        camera-controls>
    </model-viewer>

    <script>
        // You can add additional functionality if needed.
    </script>

</body>
</html>
